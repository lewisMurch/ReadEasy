<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyslexia Reader</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 500px;
      background-color: #f9f9f9;
      color: #333;
    }

    h3 {
      margin-top: 0;
      color: #222;
      font-size: 1.75em;
      font-weight: 600;
    }

    .speed-control, .textSize-control, .settings {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    label {
      font-size: 1.3em;
      color: #303030;
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    input[type="range"] {
      flex: 1;
      margin: 0 10px;
      cursor: pointer;
    }

    input[type="number"] {
      width: 50px;
      padding: 6px;
      text-align: left;
      font-size: 1.4em;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.4em;
      color: #fff;
      background-color: #0056b3;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s, box-shadow 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: #004494;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:disabled {
      background-color: #b0bec5;
      cursor: not-allowed;
    }

    .settings {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      padding: 0.0001px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0);
    }

    .settings input[type="checkbox"] {
      display: none;
    }

    .settings label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border-radius: 8px;
      background-color: #ddd;
      transition: background-color 0.2s;
      cursor: pointer;
      text-align: center;
      color: #f9f9f9;
      font-weight: bold;
    }

    .settings input[type="checkbox"]:checked + label {
      background-color: #4CAF50;
    }

    .settings input[type="checkbox"]:not(:checked) + label {
      background-color: #F44336;
    }

    details {
      margin-bottom: 20px;
    }

    summary {
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 15px;  /* Adjusted padding to add space on the right */
      background-color: #0056b3;
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: calc(100% - 30px); /* Adjust width to account for padding */
      text-align: center;
      white-space: nowrap; /* Prevent text wrapping */
      margin: 0 auto; /* Center the element */
    }

    details[open] summary {
      background-color: #004494;
    }

    details[open] > *:not(summary) {
      margin-top: 15px; /* Add space between summary and first setting option */
    }

  </style>
</head>
<body>
  <h3>Dyslexia Reader</h3>

  <details>
    <summary>Settings</summary>
    <div class="speed-control">
      <label for="speedRange">Speed:</label>
      <input type="range" id="speedRange" min="1" max="10" value="2">
      <input type="number" id="speedNumber" min="1" max="10" value="2">
    </div>

    <div class="textSize-control">
      <label for="textSizeRange">Text Size:</label>
      <input type="range" id="textSizeRange" min="12" max="64" value="34">
      <input type="number" id="textSizeNumber" min="12" max="64" value="34">
    </div>

    <div class="settings">
      <input type="checkbox" id="fixedSizeBackgroundToggle">
      <label for="fixedSizeBackgroundToggle">Constant background size</label>
    </div>
  </details>

  <button id="exit" style="display: block;">Exit</button>

  <script src="popup.js"></script>
</body>
</html>
