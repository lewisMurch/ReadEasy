<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyslexia Reader</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 500px;
      background-color: #f9f9f9;
      color: #333;
    }

    h3 {
      margin-top: 0;
      color: #222;
      font-size: 1.75em;
      font-weight: 600;
    }

    .speed-control, .settings {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    label {
      font-size: 1.3em;
      color: #303030;
      display: flex;
      align-items: center;
      margin-right: 0;
    }

    input[type="range"] {
      flex: 1;
      margin: 0 10px;
      cursor: pointer;
    }

    input[type="number"] {
      width: 50px;
      padding: 6px;
      text-align: left;
      font-size: 1.4em;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      color: #fff;
      background-color: #0056b3;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #004494;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:disabled {
      background-color: #b0bec5;
      cursor: not-allowed;
    }

    /* Custom checkbox styling */
    .settings input[type="checkbox"] {
      display: none;
    }

    .settings label {
      position: relative;
      cursor: pointer;
      padding-left: 50px; /* Adjust as needed */
    }

    .settings label::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      border-radius: 5px;
      background-color: #ddd;
      transition: background-color 0.3s;
    }

    .settings input[type="checkbox"]:checked + label::before {
      background-color: #4CAF50; /* Green for checked */
    }

    .settings input[type="checkbox"]:not(:checked) + label::before {
      background-color: #F44336; /* Red for unchecked */
    }
  </style>
</head>
<body>
  <h3>Dyslexia Reader</h3>
  
  <div class="speed-control">
    <label for="speedRange">Speed:</label>
    <input type="range" id="speedRange" min="1" max="10" value="2">
    <input type="number" id="speedNumber" min="1" max="10" value="2">
  </div>

  <div class="settings">
    <input type="checkbox" id="fixedSizeBackgroundToggle">
    <label for="fixedSizeBackgroundToggle">Fixed Size Background</label>
  </div>

  <button id="cancelSelection" style="display: none;">Cancel Selection Mode</button>
  <button id="startSelection" style="display: none;">Start Selection Mode</button>

  <script src="popup.js"></script>
</body>
</html>
