<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyslexia Reader</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 500px;
      background-color: #f9f9f9;
      color: #333;
    }

    h3 {
      margin-top: 0;
      color: #222;
      font-size: 1.75em;
      font-weight: 600;
      white-space: nowrap;
    }

    .speed-control, .textSize-control, .color-control {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .punctuation-range-control {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .punctuation-range-control label {
      margin-bottom: 10px; /* Adds space below the label */
      display: block; /* Moves label to its own line above the slider */
    }

    label {
      font-size: 1.3em;
      color: #303030;
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    .label-text {
      font-size: 1.3em;
      color: #303030;
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    input[type="range"] {
      flex: 1;
      margin: 0 10px;
      cursor: pointer;
    }

    input[type="number"] {
      width: 50px;
      padding: 6px;
      text-align: left;
      font-size: 1.4em;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input[type="color"] {
      margin-left: 10px;
      cursor: pointer;
      border: none;
      background-color: transparent;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.4em;
      color: #fff;
      background-color: #0056b3;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s, box-shadow 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: #004494;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:disabled {
      background-color: #b0bec5;
      cursor: not-allowed;
    }

    .settings {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: hsl(0, 0%, 100%);
      padding: 0.0001px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0);
      width: 'auto';
    }

    .settings input[type="checkbox"] {
      display: none;
    }

    .settings label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border-radius: 8px;
      background-color: #ddd;
      transition: background-color 0.2s;
      cursor: pointer;
      text-align: center;
      color: #f9f9f9;
      font-weight: bold;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    details {
      margin-bottom: 20px;
    }

    summary {
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 15px;  /* Adjusted padding to add space on the right */
      background-color: #0056b3;
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: calc(100% - 30px); /* Adjust width to account for padding */
      text-align: center;
      white-space: nowrap; /* Prevent text wrapping */
      margin: 0 auto; /* Center the element */
    }

    details[open] summary {
      background-color: #004494;
    }

    details[open] > *:not(summary) {
      margin-top: 15px; /* Add space between summary and first setting option */
    }

/* Hide the default checkbox */
.toggle-switch input[type="checkbox"] {
  display: none;
}

/* Container for each toggle switch and label */
.toggle-switch {
  display: flex;
  align-items: center;
  justify-content: flex-start; /* Align content to the left */
  margin-bottom: 10px; /* Space between each toggle switch group */
}

/* The toggle switch itself */
.toggle-switch .toggle-label {
  position: relative;
  cursor: pointer;
  margin-right: 10px; /* Space between the toggle and the label text */
  width: 40px;
  height: 24px;
  flex-shrink: 0; /* Prevent the toggle from shrinking */
}

/* The background of the toggle switch */
.toggle-switch .toggle-label::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: #ccc;
  border-radius: 12px;
  transition: background-color 0.3s;
}

/* The round slider inside the switch */
.toggle-switch .toggle-label::after {
  content: '';
  position: absolute;
  left: 4px;
  top: 4px;
  width: 16px;
  height: 16px;
  background-color: white;
  border-radius: 50%;
  transition: transform 0.3s;
}

/* When the checkbox is checked, change the background and move the slider */
.toggle-switch input[type="checkbox"]:checked + .toggle-label::before {
  background-color: #4CAF50;
}

.toggle-switch input[type="checkbox"]:checked + .toggle-label::after {
  transform: translateX(16px);
}

/* Style for the label text */
.toggle-switch .label-text {
  flex-grow: 1; /* Allow the label text to take up remaining space */
  white-space: nowrap; /* Prevent text from wrapping */
  overflow: hidden; /* Hide overflow text */
  text-overflow: ellipsis; /* Show ellipsis for overflow text */
}




  </style>
</head>
<body>
  <h3>Dyslexia Reader</h3>

  <details>
    <summary>Settings</summary>
    <div class="speed-control">
      <label for="speedRange">Speed:</label>
      <input type="range" id="speedRange" min="1" max="10" value="4">
      <input type="number" id="speedNumber" min="1" max="10" value="4">
    </div>

    <div class="textSize-control">
      <label for="textSizeRange">Text Size:</label>
      <input type="range" id="textSizeRange" min="12" max="64" value="34">
      <input type="number" id="textSizeNumber" min="12" max="64" value="34">
    </div>

    <div class="color-control">
      <label for="backgroundColour">Background Colour:</label>
      <input type="color" id="backgroundColour" value="#000000">
    </div>

    <div class="color-control">
      <label for="textColour">Text Colour:</label>
      <input type="color" id="textColour" value="#f9f9f9">
    </div>

    <div class="toggle-switch">
      <input type="checkbox" id="fixedSizeBackgroundToggle">
      <label for="fixedSizeBackgroundToggle" class="toggle-label"></label>
      <span class="label-text">Constant Background Size</span>
    </div>
    
    <div class="toggle-switch">
      <input type="checkbox" id="pausePunctuation">
      <label for="pausePunctuation" class="toggle-label"></label>
      <span class="label-text">Pause on Punctuation</span>
    </div>
    
    <div class="punctuation-range-control">
      <label for="pausePunctuationRange">Punctuation Pause Length:</label>
      <input type="range" id="pausePunctuationRange" min="1" max="10" value="4">
      <input type="number" id="pausePunctuationNumber" min="1" max="10" value="4">
    </div>

    <div class="settings">
      <button id="reset" style="display: block;">Reset Settings</button>
    </div>

  </details>

  <button id="exit" style="display: block;">Exit</button>

  <script src="popup.js"></script>
</body>
</html>
