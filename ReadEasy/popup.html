<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyslexia Reader</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 500px;
      background-color: #f9f9f9;
      color: #333;
    }

    h3 {
      margin-top: 0;
      color: #222;
      font-size: 1.75em;
      font-weight: 600;
    }

    .speed-control, .settings {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .textSize-control, .settings {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    label {
      font-size: 1.3em;
      color: #303030;
      display: flex;
      align-items: center;
      margin-right: 3;
      font-weight: bold;
    }

    input[type="range"] {
      flex: 1;
      margin: 0 10px;
      cursor: pointer;
    }

    input[type="number"] {
      width: 50px;
      padding: 6px;
      text-align: left;
      font-size: 1.4em;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.4em;
      color: #fff;
      background-color: #0056b3;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s, box-shadow 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: #004494;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:disabled {
      background-color: #b0bec5;
      cursor: not-allowed;
    }

    /* Custom checkbox styling */
    .settings {
      display: flex;
      align-items: center;
      justify-content: center; /* Center items horizontally */
      background-color: #f9f9f9;
      padding: 0.0001px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0);
    }

    .settings input[type="checkbox"] {
      display: none;
    }

    .settings label {
      display: flex; /* Use flexbox to center content inside label */
      align-items: center; /* Center vertically inside label */
      justify-content: center; /* Center horizontally inside label */
      padding: 10px; /* Adjust padding as needed */
      border-radius: 8px;
      background-color: #ddd; /* Default background color (unchecked) */
      transition: background-color 0.2s;
      cursor: pointer;
      width: 300px; /* Remove fixed width */
      text-align: center; /* Ensure text is centered */
      color: #f9f9f9;
      font-weight: bold;
    }

    .settings input[type="checkbox"]:checked + label {
      background-color: #4CAF50; /* Green background (checked) */
    }

    .settings input[type="checkbox"]:not(:checked) + label {
      background-color: #F44336; /* Red background (unchecked) */
    }

  </style>
</head>
<body>
  <h3>Dyslexia Reader</h3>
  
  <div class="speed-control">
    <label for="speedRange">Speed:</label>
    <input type="range" id="speedRange" min="1" max="10" value="2">
    <input type="number" id="speedNumber" min="1" max="10" value="2">
  </div>

  <div class="textSize-control">
    <label for="textSizeRange">Text Size:</label>
    <input type="range" id="textSizeRange" min="12" max="64" value="34">
    <input type="number" id="textSizeNumber" min="12" max="64" value="34">
  </div>

  <div class="settings">
    <input type="checkbox" id="fixedSizeBackgroundToggle">
    <label for="fixedSizeBackgroundToggle">Constant background size</label>
  </div>

  <button id="cancelSelection" style="display: none;">Cancel Selection Mode</button>
  <button id="startSelection" style="display: none;">Start Selection Mode</button>

  <script src="popup.js"></script>
</body>
</html>
