<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    input[type="range"] {
      width: 100%;
    }
    input[type="number"] {
      width: 50px;
    }
    .speed-control {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h3>Dyslexia Reader</h3>
  <button id="startSelection">Start Selection Mode</button>
  
  <div class="speed-control">
    <label for="speedRange">Speed:</label>
    <input type="range" id="speedRange" min="1" max="10" value="2">
    <input type="number" id="speedNumber" min="1" max="10" value="2">
  </div>

  <script src="popup.js"></script>
</body>
</html>
