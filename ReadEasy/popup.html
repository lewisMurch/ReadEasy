<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyslexia Reader</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 500px;
      background-color: #f9f9f9;
      color: #333;
    }

    h3 {
      margin-top: 0;
      color: #222;
      font-size: 1.75em;
      font-weight: 600;
    }

    .speed-control, .textSize-control, .color-control {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    label {
      font-size: 1.3em;
      color: #303030;
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    input[type="range"] {
      flex: 1;
      margin: 0 10px;
      cursor: pointer;
    }

    input[type="number"] {
      width: 50px;
      padding: 6px;
      text-align: left;
      font-size: 1.4em;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input[type="color"] {
      margin-left: 10px;
      cursor: pointer;
      border: none;
      background-color: transparent;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.4em;
      color: #fff;
      background-color: #0056b3;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s, box-shadow 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: #004494;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:disabled {
      background-color: #b0bec5;
      cursor: not-allowed;
    }

    .settings {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: hsl(0, 0%, 100%);
      padding: 0.0001px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0);
      width: 'auto';
    }

    .settings input[type="checkbox"] {
      display: none;
    }

    .settings label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border-radius: 8px;
      background-color: #ddd;
      transition: background-color 0.2s;
      cursor: pointer;
      text-align: center;
      color: #f9f9f9;
      font-weight: bold;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    details {
      margin-bottom: 20px;
    }

    summary {
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 15px;  /* Adjusted padding to add space on the right */
      background-color: #0056b3;
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: calc(100% - 30px); /* Adjust width to account for padding */
      text-align: center;
      white-space: nowrap; /* Prevent text wrapping */
      margin: 0 auto; /* Center the element */
    }

    details[open] summary {
      background-color: #004494;
    }

    details[open] > *:not(summary) {
      margin-top: 15px; /* Add space between summary and first setting option */
    }

    .toggle-switch .toggle-switch {
      display: none;
    }

    /* The container for the toggle switch */
    .toggle-switch .toggle-label {
      display: inline-block;
      position: relative;
      cursor: pointer;
      padding-left: 50px;
      line-height: 24px;
      font-size: 16px;
    }

    .toggle-switch .toggle-label::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 40px;
      height: 24px;
      background-color: #ccc;
      border-radius: 12px;
      transition: background-color 0.3s;
    }

    /* The round slider inside the switch */
    .toggle-switch .toggle-label::after {
      content: '';
      position: absolute;
      left: 4px;
      top: 4px;
      width: 16px;
      height: 16px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    /* When the checkbox is checked, change the background and move the slider */
    .toggle-switch .toggle-switch:checked + .toggle-label::before {
      background-color: #4CAF50;
    }

    .toggle-switch .toggle-switch:checked + .toggle-label::after {
      transform: translateX(16px);
    }

  </style>
</head>
<body>
  <h3>Dyslexia Reader</h3>

  <details>
    <summary>Settings</summary>
    <div class="speed-control">
      <label for="speedRange">Speed:</label>
      <input type="range" id="speedRange" min="1" max="10" value="4">
      <input type="number" id="speedNumber" min="1" max="10" value="4">
    </div>

    <div class="textSize-control">
      <label for="textSizeRange">Text Size:</label>
      <input type="range" id="textSizeRange" min="12" max="64" value="34">
      <input type="number" id="textSizeNumber" min="12" max="64" value="34">
    </div>

    <div class="color-control">
      <label for="backgroundColour">Background Colour:</label>
      <input type="color" id="backgroundColour" value="#000000">
    </div>

    <div class="color-control">
      <label for="textColour">Text Colour:</label>
      <input type="color" id="textColour" value="#f9f9f9">
    </div>

    <div class="toggle-switch">
      <input type="checkbox" id="fixedSizeBackgroundToggle" class="toggle-switch">
      <label for="fixedSizeBackgroundToggle" class="toggle-label">Constant Background Size</label>
    </div>

    <div class="toggle-switch">
      <input type="checkbox" id="pausePunctuation" class="toggle-switch">
      <label for="pausePunctuation" class="toggle-label">Pause on Punctuation</label>
    </div>
    
    <div class="speed-control">
      <label for="pausePunctuationRange">Punctuation Pause Length:</label>
      <input type="range" id="pausePunctuationRange" min="1" max="10" value="4">
      <input type="number" id="pausePunctuationNumber" min="1" max="10" value="4">
    </div>

    <div class="settings">
      <button id="reset" style="display: block;">Reset Settings</button>
    </div>

  </details>

  <button id="exit" style="display: block;">Exit</button>

  <script src="popup.js"></script>
</body>
</html>
